<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global meteorology</title>
    <!-- Icon -->
    <link rel="icon" href="Images/Logo.png">
    <!-- Fav-Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/animations.css">
    <link rel="stylesheet" href="CSS/global.css">
    <!-- JS -->
    <script src="JS/script.js" defer></script>    
</head>
<body>
  <header>
    <h3><i class="fa-solid fa-cloud-sun-rain" style="color: #000000;"></i>&nbsp;&nbsp;&nbsp;&nbsp;Search, find and learn about the weather surrounding your city or any other city in the world that you want&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></h3>
  </header>
  <main>
    <section class="top-banner">
      <div class="container">
        <h1 class="title">Local <br>&nbsp;&nbsp;Weather <br>&nbsp;&nbsp;&nbsp;&nbsp;Forecast...</h1>
        <form>
          <input type="text" placeholder="Search for a city" autofocus>
          <button type="submit">SUBMIT</button>
          <span class="msg"></span>
        </form>
      </div>
    </section>
    <section class="ajax-section">
      <div class="container">
        <ul class="cities"></ul>
      </div>
    </section>
  </main>
  <footer class="page-footer">
    <div class="container">
      <small><p>&copy; Realizado por <a href="https://github.com/Rodrigo-LPz?tab=repositories">Rodrigo-LPz</a></p></small>
      <small><p>Link al repositorio GitHub: <a href="https://github.com/Rodrigo-LPz/Tabla-clasificatoria.git">Tabla clasificatoria </a></p></small>
    </div>
  </footer>
</body>
</html>
